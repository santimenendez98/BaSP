<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/aside.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/sign-up.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <a href="#">
          <img src="../../assets/images/mega-rocket-logo.png" alt="Logo" />
        </a>
        <div class="hamburguer-menu">
          <img src="../../assets/images/hamburger.png" alt="hamburger-menu" />
        </div>
      </div>
    </header>
    <div class="container">
      <aside>
        <div>
          <nav>
            <ul>
              <li>
                <a href="./index.html">
                  <img src="../../assets/images/home.png" alt="Home" />
                  Home
                </a>
              </li>
              <li>
                <a href="./sign-up.html">
                  <img src="../../assets/images/sign-up.png" alt="Sign up" />
                  Sign Up
                </a>
              </li>
              <li>
                <a href="./login.html">
                  <img src="../../assets/images/log-in.png" alt="Log in" />
                  Sign In
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="contact-information">
          <h2>Contact Information</h2>
          <ul>
            <li>
              <img src="../../assets/images/email.png" alt="Email" />
              <a href="#"> information@untitled.tld </a>
            </li>
            <li>
              <img src="../../assets/images/telephone.png" alt="Cell phone" />
              <a href="#"> (000) 000-0000 </a>
            </li>
            <li>
              <img src="../../assets/images/address.png" alt="Address" />
              <a href="#"> 1234 Somewhere Road #8254 Nashville, TN </a>
            </li>
          </ul>
        </div>
      </aside>
      <div class="container-main">
        <main>
          <div class="form-container">
            <div class="title-login">
              <h1 class="login-header">Log in</h1>
            </div>
            <form action="" id="form">
              <div class="form-data">
                <label for="email"> Email: </label>
                <input
                  type="text"
                  placeholder="Email"
                  id="email"
                  class="input"
                />
                <label for="password"> Password: </label>
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  class="input"
                />
              </div>
              <div class="checkbox-rembembe-me">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"> Remember Me</label>
              </div>
              <div class="submit">
                <a href="#" class="forgot-password">Forgot your Password?</a>
                <input type="submit" value="Enter" id="btn-submit" />
              </div>
            </form>
          </div>
          <script src="../js/log-in.js"></script>
        </main>
      </div>
    </div>
  </body>
</html>
